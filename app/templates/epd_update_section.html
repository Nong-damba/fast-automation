<div id="epd-update" class="section" style="display: none;">
    <div class="upload-section">
        <h2>EPD Update</h2>
        <p class="upload-description">Enter the details below to generate the SQL script for updating the EPD.</p>
        <form id="epd-form" class="upload-form">
            <div class="form-group">
                <label for="epd-username">Username</label>
                <input type="text" id="epd-username" class="form-input" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="epd-policy">Policy No</label>
                <input type="text" id="epd-policy" class="form-input" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="epd-date">EPD Date</label>
                <input type="date" id="epd-date" class="form-input" required>
            </div>
            <button type="submit" class="submit-btn" id="epd-generate-btn">Generate SQL</button>
        </form>
    </div>
    <div id="epd-sql-section" class="sql-section" style="display: none;">
        <div class="sql-header">
            <h3>Generated SQL Script</h3>
            <div class="sql-actions">
                <button id="epd-copy-btn" class="action-btn">
                    <i class="fas fa-copy"></i>
                    Copy
                </button>
                <button id="epd-edit-btn" class="action-btn">
                    <i class="fas fa-edit"></i>
                    Edit
                </button>
                <button id="epd-download-btn" class="action-btn">
                    <i class="fas fa-download"></i>
                    Download
                </button>
            </div>
        </div>
        <pre><code id="epd-sql-code" class="sql"></code></pre>
        <div class="sql-execute-actions">
            <select id="epd-server-select" class="form-input small">
                <option value="server1">server1</option>
                <option value="server2">server2</option>
                <option value="AWSFASTDB01D">AWSFASTDB01D</option>
            </select>
            <select id="epd-database-select" class="form-input small">
                <option value="database1">database1</option>
                <option value="database2">database2</option>
                <option value="se2FAST">se2FAST</option>
            </select>
            <button id="epd-run-btn" class="action-btn run-btn">Run code</button>
        </div>
        <div id="epd-execution-output" class="execution-output" style="display:none;"></div>
    </div>
</div>
