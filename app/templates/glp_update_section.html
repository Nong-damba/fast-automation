<div id="glp-update" class="section" style="display: none;">
    <div class="upload-section">
        <h2>GLP Update</h2>
        <p class="upload-description">Enter the details below to generate the SQL script for updating GLP amounts and related data.</p>
        <form id="glp-form" class="upload-form">
            <div class="form-group">
                <label for="glp-username">Username</label>
                <input type="text" id="glp-username" class="form-input" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="glp-policy">Policy No</label>
                <input type="text" id="glp-policy" class="form-input" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="glp-effective-date">Effective Date</label>
                <input type="date" id="glp-effective-date" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="glp-amount">GLP Amount</label>
                <input type="number" id="glp-amount" class="form-input" min="1" required autocomplete="off">
            </div>
            <div class="form-group">
                <label for="glp-epd-date">EPD Date</label>
                <input type="date" id="glp-epd-date" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="glp-note">Note</label>
                <textarea id="glp-note" class="form-input" rows="3" required autocomplete="off" placeholder="Enter note text..."></textarea>
            </div>
            <button type="submit" class="submit-btn" id="glp-generate-btn">Generate SQL</button>
        </form>
    </div>
    <div id="glp-sql-section" class="sql-section" style="display: none;">
        <div class="sql-header">
            <h3>Generated SQL Script</h3>
            <div class="sql-actions">
                <button id="glp-copy-btn" class="action-btn">
                    <i class="fas fa-copy"></i>
                    Copy
                </button>
                <button id="glp-edit-btn" class="action-btn">
                    <i class="fas fa-edit"></i>
                    Edit
                </button>
                <button id="glp-download-btn" class="action-btn">
                    <i class="fas fa-download"></i>
                    Download
                </button>
            </div>
        </div>
        <pre><code id="glp-sql-code" class="sql"></code></pre>
        <div class="sql-execute-actions">
            <select id="glp-server-select" class="form-input small">
                <!-- Options will be populated dynamically -->
            </select>
            <select id="glp-database-select" class="form-input small">
                <!-- Options will be populated dynamically -->
            </select>
            <button id="glp-run-btn" class="action-btn run-btn">Run code</button>
            <button id="glp-view-rows-btn" class="action-btn">View Current Rows</button>
        </div>
        <div id="glp-table-section" class="table-section" style="display:none; margin-top: 20px; background: #fff; border: 1px solid #eaeaea; border-radius: 6px; box-shadow: 0 1px 4px rgba(0,0,0,0.03); padding: 0 0 1.2rem 0;">
            <div style="display: flex; align-items: center; justify-content: space-between; padding: 1rem 1.2rem 0.5rem 1.2rem;">
                <span style="font-size: 1.05rem; font-weight: 600; color: #222;">Current Table Data</span>
                <button id="glp-reload-table-btn" class="action-btn" style="margin-left: 10px;">Reload Table</button>
            </div>
            <div id="glp-table-container" style="overflow-x:auto; overflow-y:auto; max-height:350px; padding: 0 1.2rem;"></div>
        </div>
        <div id="glp-execution-output" class="execution-output" style="display:none;"></div>
    </div>
</div>
